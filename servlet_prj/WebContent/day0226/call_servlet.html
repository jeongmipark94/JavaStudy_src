<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/css/main_v20190130.css"/ >
<style type="text/css">
 	#wrap{ width: 500px; height: 250px; margin: 0px auto }
 	#get{ width: 220px; height: 250px;  border:1px solid #333; border-radius: 10px;
 	    	box-shadow: 10px 10px 10px #333; float: left; padding-top: 10px; padding-left: 5px] }
 	#post{ width: 220px; height: 250px;  border:1px solid #333; border-radius: 10px;
 	    	box-shadow: 10px 10px 10px #333; float: right; padding-top: 10px; padding-left: 5px }
</style>
<!-- CDN을 사용하여 jQuery를 다운로드 받아 사용 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".link").click(function(){
			movePage();
		});//click
		$("#btnGet").click(function(){
			movePage();
		});//click
		$("#frmGet").click(function(){
			//javascript에서 action, method를 변경
			var obj=document.frm;
			//method 변경 : obj.method="변경할 method"
			obj.method="get";
			//action 변경 : obj.action="변경할 action"
			obj.action="../TestCall";
			//alert( obj.method + " " + obj.action );
			obj.submit();
			
		});//click
		$("#btnPost").click(function(){
			$("#postFrm").submit();
		});//click
	});//ready
	
	function movePage(){
		if(confirm("이동하시겠습니까?")){
		//location.href="../TestCall";       //뒤로가기가능
		location.replace=("../TestCall");       //뒤로가기불가능
		};//end if
	}//movePage
</script>
</head>
<body>
<div id="wrap">
<!-- 서블릿 요청 URL : http://localhost:8080/servlet_prj/TestCall
		HTML 요청 URL : http://localhost:8080/servlet_prj/day0226/call_servlet.html
 불러올 파일의 경로를 잘 신경써야한다. 상대경로/절대경로
 -->
		<div id="get">
			<strong>GET방식의 요청</strong>	
			<div>
			<ul>
					<li>&lt;a&gt;태그 : <a href="../TestCall">요청</a></li>			
					<!-- <li>&lt;a&gt;태그 : <a href="http://localhost:8080/servlet_prj/TestCall">요청</a></li>이렇게도됨  -->			
					<li>
						location.href 요청 : <a href="#void" class="link">Javascript 요청</a>
						<input type="button" value="JavaScript요청" class="btn" id="btnGet"/>					
					</li>			
					<li>
					<!-- JavaScript에서 method와 action을 설정하여 이동 -->
						<form name="frm">
							<input type="button" value="요청" class="btn" id="frmGet"/>
						</form>
					</li>			
			</ul>
			</div>	
			
		</div>
		<div id="post">
			<strong>POST방식의 요청</strong>		
			<div>
				<form method="post" action="../TestCall" id="postFrm">
					<!-- <input type="submit" value="post요청" class="btn" id="btnPost"/> -->
					<input type="button" value="post요청" class="btn" id="btnPost"/>
				</form>
			</div>
		</div>
</div>
</body>
</html>
