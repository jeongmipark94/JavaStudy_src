<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type="text/javascript">
//배열 생성.
//1.생성) var 배열명 = new Array();
var arr=new Array();
console.log("방의 갯수 : " + arr.length );
//2.값 할당 : 방의 수가 증가 - 가변 길이형 ( 자바의 배열은 고정길이형이었음) - 모든 방의 값이 동일 데이터형이 아닐 수도 있다.
arr[0]=2;
arr[1]=2.8;
arr[2]="오늘은 금요일";
arr[3]=true;
console.log("방의 갯수 : " + arr.length );

//3. 값 사용
document.write(arr[3]);
//4. 모든 방의 값 출력
document.write("<ul>");
for( var i = 0; i< arr.length; i++){
document.write("<li>"+i+"번째 방 : "+arr[i]+"</li>");
}//end for
document.write("</ul>");

////////////////////////////////배열의 초기화
//1. 초기화 : var 배열명 = [값 ,,,,,,,];
var nameArr=["공선의","이재현","최지우","김정윤","박영민"];
nameArr[5]="김건하";
document.write("방의 갯수 : " + nameArr.length+"<br/>" );

//배열의 값을 <input type="text">의 값으로 출력
for( var i=0; i < nameArr.length ; i++){
	document.write("이름 : ");
	document.write("<input type =\"text\" value=\""+nameArr[i]+"님\"><br/>");//\쓰면 특수문자로 인식
}//end for

//배열을 생성하여 구구단 2단의 결과값을 처음 방부터 추가한 후,
// 체크 박스를 생성하여 출력
var gugu = new Array();
for(var j=0; j<9; j++){
	gugu[j]=2*(j+1);
	document.write("<input type='checkbox' >"+gugu[j]+"<br/>");
}//end for j

var temp=["대추","호두","밤","감","배","사과"];
//temp[tmp.length]="바나나";
//가장 마지막 방에 값을 추가하는 함수(방의 수가 늘어난다.) : push
temp.push("바나나");
temp.push("망고스틴");
// 가장 마지막 방의 값을 꺼내는 함수 (방의 수가 줄어든다) : pop
temp.pop();
//temp.pop();
//temp.pop();
//특정 인덱스 사이의 값을 삭제 : splice(시작 인덱스, 끝 인덱스)
temp.splice(0,1);

for(var i=0; i< temp.length; i++){
	document.write(temp[i]+"<br/>");
}//end for

</script>
</head>
