		제 1 조 (목적)
			
    본 시스템 이용약관은 학교법인 서라벌대학교(이하"서라벌대학교"라 한다)에서 운영하는 종합정보 시스템 이용에 대해 회원간의 권리·의무 및 제반사항을 규정함을 목적으로 합니다.
			
제 2 조 (용어의 정의)
			
  1. SORABOL : 학교법인 서라벌대학교을 말합니다.
  2. 시스템  : "서라벌대학교"이 학생 정보 및 교직원 정보 교환을 위해 컴퓨터 및 정보통신설비를 이용하여 구축한 종합정보 시스템을 
               말합니다.
  3. 회   원 : 시스템에 로그인하여 본 약관에 따라 시스템에서 학생 및 교직원 정보교류를 하는 회원가입 신청을 완료한 사용자를 
               말합니다.
				
              ① 학생 : 서라벌대학교 학생으로 현재 재학생 및 졸업생을 말합니다.
              ② 교직원 : 서라벌대학교 교직원으로 현재 재직 중인 교직원을 말합니다.
				
  4.회원 신청번호(ID) : 이용자의 식별과 서비스 사용을 위하여 이용자가 종합정보 시스템에 등록한 문자
                        와 숫자의 조합을 말하며 회원당 1개의 ID 소유를 원칙으로 합니다.
  5.비밀번호(PW) : 회원의 동일성 확인과 회원의 권익 및 비밀보호를 위하여 회원 스스로 설정하여 종합정보 
                        시스템에 등록한 문자와 숫자의 조합을 말합니다.
				
제 3 조 (약관의 명시와 개정)
			
  1. 이 약관은 종합정보 시스템 서비스 화면에 게시하는 방법으로 회원에게 공지함으로써 효력을 발생
     합니다. 
  2. "서라벌대학교"은 약관의규제등에관한법률, 전자거래기본법, 전자서명법, 정보통신망이용촉진등에관한 법률,
     방문판매법등에관한법률, 소비자보호법 등 관련법을 위배하지 않은 범위에서 이 약관을 개정할 수 
     있습니다.
  3. "서라벌대학교"이 이 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 그 적용일자 7일전부터 적용 
     일자 전일까지 공지함으로써 효력을 발생합니다.
  4. "서라벌대학교"은 약관을 개정할 경우에는 그 개정약관은 그 적용일자 이후에 체결되는 계약에만 적용되고 
     그 이전에 이미 체결된 계약에 대해서는 개정전의 약관조항이 그대로 적용됩니다. 다만 이미 계약을 체결
     한 회원의 경우에는 개정약관 조항의 적용을 받기를 원하는 뜻을 제3항에 의한 개정약관의 공지기간내에 
     시스템에 송신하여 시스템의 동의를 받은 경우에는 개정약관 조항이 적용됩니다.
				
제 4 조 (약관외 준칙)
    이 약관에 정하지 아니한 사항과 이 약관의 해석에 관하여는 정부가 제정한 전자거래소비자보호지침 및 관계
법령 또는 상관례에 따릅니다. 
				
제 5 조 (적용범위)
  1.이 약관은 본 시스템을 이용한 "서라벌대학교"과 회원간의 모든 거래와 문서교환 및 시스템을 이용한 일체의 
    사항을 포함합니다. 
  2.회원이 시스템을 통하여 회원가입할 경우에 회원은 "서라벌대학교"의 종합정보시스템 약관에 
    동의한 것으로 간주됩니다. 단, "서라벌대학교"의  종합정보시스템 약관외의 조건이 주어질 경우에는 해당 
    계약조건이 우선 적용됩니다 
				
제 6 조 (당사자확인)
  "서라벌대학교"는 회원신청번호(ID)와 비밀번호(PW)가 종합정보 시스템이 승인한 번호와 일치하면 거래당사자로 인정합니다.
			
제 7 조 (서비스내용)
  1.학적 및 수업에 대하여 학사업무를 하기위한 시스템 관련 서비스를 제공합니다. 
  2."서라벌대학교"는 불가피한 사정이 발생하거나 필요한 경우 서비스의 내용을 변경할 수 있으며,이경우 공지사항
    에 그 내용을 7일동안 공지합니다. 
				
제 8 조 (서비스중지 및 중단)
  1."서라벌대학교"는 다음 각호에 해당하는 경우 서비스의 제공을 일시적으로 중단할 수 있습니다. 
   - 시스템의 고장, 교체, 유지보수를 하는 경우
   - 정전, 통신두절 및 기타 불가항력적 사항이 발생한 경우 
  2.제1항에 의한 서비스 중단의 경우에는 시스템은 제14조에 의한 방법으로 회원에게 통지하여야 합니다.
  3.제1항의 사유로 회원 및 제3자가 입은 손해에 대해 회사는 보상하지 아니하며 회원 및 제3자는 일체의 이의
    를 제기하지 못합니다.
			
제 9 조 (면책조항)
  1."서라벌대학교"는 천재지변, 전쟁, 폭동, 내란, 테러, 법령의 개폐 및 제정, 공권력에 의한 명령, 처분, 노동쟁
    의, 기간통신사업자의 전기통신 서비스의 중지, 정전, 번개, 홍수, 태풍, 지진, 공장의 사고, 기타 이에 준
    하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 책임을 지지 아니합니다. 
  2."서라벌대학교"는 이용자의 귀책사유로 인한 서비스 이용의 장애에 대하여 책임지지 않습니다.
  3."서라벌대학교"는 고의 또는 중대한 과실로 인한 경우를 제외하고는 이용자가 서비스상에 게제된 정보, 자료, 사
    실의 정확성 등을 신뢰함으로써 입은 손해에 관하여 책임을 지지 않습니다.
				
제 10 조 (회원신청)
  1.시스템 이용자는 본 약관에 동의하고 가입방법에 따라 회원정보를 기입함으로써 회원가입을 신청할 수 
    있습니다.
  2.신규 신청한 회원에 대하여 "서라벌대학교"는 제2조에 따라 신청한 업체를 정회원 또는 개인회원으로 승인
    합니다. 단, 회원정보에 허위가 있을 경우에는 "서라벌대학교"는 언제든지 회원등록을 취소할 수 있습니다. 
			
제 11 조 (회원의 자격과 권한)
  제 10조에 의거 승인된 회원은 다음과 같은 자격과 권한이 부여됩니다.
  1. 학생은 기본신상조회 및 수정, 학적조회, 성적조회 및 수강신청 등 을 할 수 있는 자격이 부여됩니다.
  2. 교직원은 시스템에서 기본신상조회 및 수정 학생 지도 관리, 성적등록, 급여조회 등 을 할 수 자격이 부여됩니다.
				
제 12 조 (회원 탈퇴 및 자격상실	등)
  1.회원은 언제든지 시스템에 탈퇴를 요청할 수 있으며 시스템은 회원탈퇴를 처리합니다. 
  2.회원이 다음 사항에 해당할 경우 시스템은 회원자격을 취소할 수 있습니다. 
			
    ① 회원가입 신청시 허위사항을 기재한 경우 
    ② 이 약관내용을 위반한 경우 
    ③ 시스템의 운영을 방해하거나 "서라벌대학교"의 명예를 손상한 경우 
    ④ 종합정보시스템 거래약정서를 위반한 경우 
    ⑤ 기타 회원으로서의 자격을 지속시키는 것이 부적절하다고 판단되는 경우
    ⑥ 매년 법인 인증서 등록을 갱신 하지 아니하는 경우
  3.회원자격을 상실시키는 경우에는 회원등록을 말소합니다. 이 경우 회원에게 이를 통지하고, 회원등록 말소전
    에 소명할 기회를 부여 합니다.
  4."서라벌대학교"는 시스템 운영상 필요시 3년내 거래실적이 없을 경우에는 회원등록을 취소할 수 있습니다. 
			
제 13 조 (회원정보의 변경.보호)
  1.회원은 언제든지 "서라벌대학교"가 가지고 있는 자기의 정보에 대하여 열람 및 오류정정을 시스템에서 직접 할 
    수 있으며 "서라벌대학교"는 변경된 사항을 회원정보로 수용합니다.
    단, 아이디(ID)는 수정할 수 없습니다. 
    또한 정회원은 정회원 등록시 제출한 서류에 변경이 있을 경우에는 변경된 서류를 제출하여야 합니다. 변경
    된 서류 미제출로 인하여 발생되는 계약서류와 제출된 서류와의 차이로 발생되는 계약 불인정 등의 사항은 
    회원에게 책임이 있습니다.
  2."서라벌대학교"가 회원식별이 가능한 회원정보를 수집할 때에는 반드시 관계법령에 따라 "회원"의 동의를 받아야 
    합니다.
  3.회원의 동의를 받아야 하는 경우 개인정보관리 책임자의 신원(소속,성명 및 전화번호 기타 연락처)등 정보통
    신망이용촉진등에 관한 법률 제16조 제3항에서 규정한 사항을 미리 명시하거나 고지해야 하며 회원은 언제든
    지 동의를 철회할 수 있습니다.
  4.제공된 회원정보는 회원의 동의없이 목적외의 이용이나 제3자에게 공여할 수 없습니다. 다만 다음의 경우는
    예외로 합니다.
    ① 통계작성,학술연구 또는 시장조사를 위해 필요한 경우로서 특정 회원을 식별할 수 없는 형태로 제공하는 
    경우
    ② 법령에서 정보의 공개가 요구하거나 기타 관련법령에서 정한 절차에 따른 요청이 있는 경우
  5."서라벌대학교" 또는 그로부터 회원정보를 제공받은 제3자는 그 사용 목적이외의 다른 용도로 사용할 수 없으며
    제공받은 목적을 달성한 때는 회원정보를 지체없이 파기하여야 합니다. 
			
제 14 조 (회원에 대한 통지)
  1."서라벌대학교"이 회원에게 통지를 하는 경우, 회원이 시스템에 제출한 전자우편 주소로 할 수 있습니다. 
  2."서라벌대학교"이 불특정 다수에게 통지하는 경우에는 시스템에 게시함으로써 개별통지를 대신할 수 있습니다.
				
제 15 조 (계약의 성립)
  1.시스템상에서 이루어지는 학적관련 제반 전자문서는 "서라벌대학교"에 접수되거나 회원
    에게 통보된 시간부터 유효합니다. 
  2."서라벌대학교"가 시스템에 공지 또는 개별통지의 사항에 대해 회원이 접수하여 정보를 이용하고, 계약의 성립은
   시스템에 접속하여 법인인증서로 전자인증을 함으로 성립합니다. 
  3.다음 각호에 해당하는 경우에는 전자인증에도 불구하고 계약이 성립되지 아니합니다. 
    - 전자문서의 내용에 허위, 기재누락, 오류등이 발생한 경우 
			
제 16 조 (책임과 의무)
  회원은 다음과 같은 책임이 있습니다. 
  1.회원은 회원신청번호(ID) 및 비밀번호(PW)를 회원 책임으로 관리하여야 하며 ID 및 PW를 도난당하거나 
    제3자가 사용하고 있음을 인지한 경우에는 바로 시스템에 통보하고 시스템의 안내가 있는 경우에는 그에 
    따라야 합니다. 또한, 회원의 관리소홀로 발생하는 모든 손해에 대해서는 전적으로 회원 책임이며 
    "서라벌대학교"는 이에 대하여 책임을 지지 않습니다.
  2.회원의 기 가입정보 사항이 변경된 경우는 즉시 전자우편 또는 기타방법으로 시스템에 그 변경 사항을 입력
    하고 시스템의 구매담당에게 통보하여야 합니다. 
  3.타인의 명예나 권리를 침해하는 내용이나 광고, 홍보, 선전 및 장난성 내용등은 삭제할 수 있습니다.
  4.가급적 연락처와 실명을 기재하여 주시기 바랍니다.
  5.시스템 사용방법을 숙지하지 못함으로써 발생하는 책임은 전적으로 회원에게 있습니다. 
			    
제 17 조 (저작권 귀속 및 이용제한)
  1."서라벌대학교"가 작성한 저작물에 대한 저작권 기타 일체의 지적재산권은 "서라벌대학교"에 귀속합니다. 
  2.이용자는 서비스를 이용하는 과정에서 얻은 정보를 "서라벌대학교"의 사전 승낙없이 복제, 송신, 출판, 배포,
    방송 기타 어떠한 방법에 의하여 구매이외의 다른 목적으로 이용하거나 제3자에게 이를 이용하게 하여서는 
    안됩니다.
			
제 18 조 (관할법원)
    회원과 "서라벌대학교"간 분쟁이 발생한 경우에는 "서라벌대학교"의 소재지 법원을 관할법원으로 합니다.
