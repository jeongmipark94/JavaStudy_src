<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Form Control</title>
</head>
<body>
<!-- HTML Form Control : 사용자가 입력하는 값을 받기위한 HTML제공 객체들-->
<strong>입력객체</strong>
<br/>
<strong> &lt;input&gt;태그의 공통속성</strong><br/>
<!--  disabled - 값 수정 불가, 서버로 값 전송 안됨.
 		readonly - 값 수정 불가, 서버로 값 전송 됨. -->
 		
 		<!-- 페이지없음 404, 코딩이 잘 못됨 500 -->
 	<form action="test.jsp" method="get">
<fieldset>
<legend>HTML Form Control연습</legend>
 		
<!-- <input type="text" name="test" disabled="disabled"/><br/> -->
<label>기본속성</label><input type="text" name="test" readonly="readonly"/><br/>
<!-- text : 짧은 문자열데이터(ID,이름, 주소,제목,,)를 입력 받을 때 

		넓이 : size = 보여줄 글자수(영어 대문자 1자 기준 - but 의미 없음 ),
		최대 입력 글자 수 : maxlength =
		size와 maxlength 는 아무 관련이 없다. 
		아무값도 입력하지 않았을 때 서버로 전송할 값 : value=
		
		HTML5에서 추가된 속성 : 사용자가 값을 입력하기전까지 안내 문자열을 보여줄 때 
		placeholder="제공할 문자열"
		
-->
<label>아이디</label><input type="text" name="id" size="10" maxlength="5" placeholder="아이디"/><br/>
<!-- type="password" : 비밀번호나 외부에 값을 노출 시키지 말아야할 데이터를 입력받을 떄  
		한글이 입력되지 않는다. 복사 붙여넣기 하는 것 밖에 안된다.
-->
<label>비번</label>
<input type="password" name="pass" size="10" maxlength="20" placeholder="비밀번호"/><br/>
<!-- type="checkbox" : 보기로 준비된 값 중 사용자가 여러개를 선택하여 입력할 때 
		value = "서버로 전송할 값"
		name="이름을 동일하게 설정하면 그룹으로 묶여진다. 그룹으로 묶여지면 배열로 처리된다.
					웹은 이름이 같으면 무조건 배열로 처리됨 ( 언어 상관없이 )
					배열로 처리가되었을 때 장점 :  일괄 처리할 수 있다. 인덱스를 써서 -->
	좋아하는 과일입력<br/>
		<input type = "checkbox" value="사과" name="fruit">사과(가을)<br/>
		<input type = "checkbox" value="배" name="fruit" checked="checked">배(가을)<br/>
		<input type = "checkbox" value="딸기" name="fruit" checked>딸기(봄)<br/>
		<input type = "checkbox" value="포도" name="fruit">포도(여름)<br/>
		<!-- value안의 값은 넘겨줄 값, 밖의 내용은 보여줄 값  
				name은 폼 태그 안에서 넣어줘야 의마가 있다.(나중에 배움)
				chekced는 특정 checkbox가 선택이된 상태로 제공할 때 
				4.0.1까지는 checked 권장, HTML5에서는 checked="checked"를 권장 
				-->
				
		<!-- type="radio" : 보기로 준비된 값 중 사용자가 한개를 선택하여 입력할 떄, 
		name="이름을 동일하게 설정하면 그룹으로 묶여진다. name= "그룹의 이름"-->		
		<input type="radio" value="남자" name="gender" checked="checked">남자<br/>
		<input type="radio" value="여자" name="gender">여자<br/>
		<!-- type="hidden" : 사용자에게 값을 노출시키지 않고 서버로 값을 전달할 때. 
				JavaScript에서 값을 변경한 후 서버로 전송하는 경우.	 -->
<input type="hidden" name="addr" value="서울시 강남구 역삼동"/>
<!-- type = "image" 이미지를 제공할 때, 사용자가 클릭하면 서버로 전송하게된다. 
			submit기능
			(<form> 태그안에 모든 HTML Form Control들이 가진 값을 서버로 전송하는 일)을 가지고 있다.
			input type image쓰면 보내지 말아야할 값들이 보내져서 비추천 -->
<input type="image" src="../common/images/sist_logo.jpg"/>
<img src="../common/images/sist_logo.jpg"/><br/>		
<!-- type="file" 파일 전송할 때 : JavaScript에서 값 변경을 할 수 없는 HTML Form Control-->
<input type="file" name="update" /><br/>
<!-- 버튼 류 : 사용자가 클릭할 수 있는 HTML Form Control.
				<form> 태그의 하위 태그로 존재해야하만 동작하게된다.
	type="submit" : HTML Form Control의 값을 서버로 전송하는 기능. 브라우저마다 정해진 라벨이 존재 
	type="reset" : HTML Form Control의 값을 초기화 하는 기능. 브라우저마다 정해진 라벨이 존재
	type="button" : 버튼 모양 (JavaScript에서 유효성 검증을 해야하는 경우). 라벨이 없음.
	value="label"
 -->
<input type = "submit" value="전송"/><br/>		
<input type = "reset" value="초기화"/><br/>		
<input type = "button" value="버튼"/><br/>		
</fieldset>
<!-- <select> : 정해진 값 중 하나만 선택하여 전송할 때. 라디오 버튼과 동일함 
		name="식별하기위한 이름"
		size="보여줄 옵션의 갯수"

		<option value =" 서버로 전송할 값" selected="selected"/>
		HTML 4.0.1 : selected , HTML5 권장 : selected = "selected"
-->
<label>지역선택</label>
<select name="loc">
	<option>-----지역선택----</option>
	<option value="서울" selected = "selected">서울시</option>
	<option value="경기">경기도</option>
	<option value="충청">충청도</option>
	<option value="경상">경상도</option>
	<option value="전라">전라도</option>
	<option value="제주" >제주도</option>
</select>
<br/>
<select size="5">
	<option> SKT </option>
	<option> KT </option>
	<option> LGT </option>
</select><br/>
<!-- <textarea> : 여러 행을 입력할 때 ( 많은 양의 문자열을 입력할 떄 ) 
	rows="보여줄 행수"
	cols="한 줄에 쓸 글자 수"
 -->
<textarea rows="5" cols="30" name="ta">쓰고싶은 말</textarea>

</form>		
</body>
</html>
