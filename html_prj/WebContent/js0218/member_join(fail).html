<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" type="text/css" href="http://localhost:8080/html_prj/common/css/main_v20190130.css"/ >
<style type="text/css">
	
	
	#wrap{ width: 1007px; margin: 0px auto;}
	#joinHeader{ width: 1007px; height: 195px;
						background: #FFFFFF url(images/header.png)no-repeat;}	


</style>
<script type="text/javascript">
	window.onload=function(){
		//옵션 생성
		//년부터
		var obj=document.joinFrm;
		var b_year=obj.b_year;//select얻기
		
		var date = new Date();
		var year_idx=0;
		//20살의 나이를 가진 년도에 selected를 넣기
	var flag_year = date.getFullYear()-20+1;
	
		for(var i= 1950; i<date.getFullYear()+1; i++ ){
			//2.select의 옵션을 생성 Option(보여질값, value값)
			b_year.options[year_idx] = new Option(i+"년",i);
			if(flag_year==i){ 
				b_year.selectedIndex = year_idx;
			}//end if
			year_idx++;
		}//end for
	
		//월 설정 1 ~ 12
		var b_month=obj.b_month;
		var month_idx=0;
		for(var i =1; i<13; i++){
			b_month.options[month_idx] = new Option(i,i);
			month_idx++;
		}//end for
		
		//일 설정 1 ~ 31
		var b_day=obj.b_day;
		var day_idx=0;
		for(var i =1; i<32; i++){
			b_month.options[day_idx] = new Option(i,i);
			day_idx++;
		}//end for
		
		
		
	
	}//onload
	
</script>
</head>
<body>
<div id="wrap">
<div id="joinHeader"></div>
<div id="joinContent">
	<form action="member.jsp" name="joinFrm">
		<table>
		
			<tr >
				<td width="500" colspan="2"><strong>회원가입</strong></td>
			</tr>
			
			<tr height="30" align="center">
				<td>아이디</td>
				<td>
					<input type="text"  class="inputBox" name="id" readonly="readonly">
					<button type="button"  class="btn">중복확인</button>
				</td>
			</tr>
			
			<tr >
				<td>비밀번호</td>
				<td><input type="password"  class="inputBox"  name="pass1"></td>
			</tr>
			
			<tr >
				<td>비밀번호 확인</td>
				<td><input type="password"  class="inputBox" name="pass2" ></td>
			</tr>
			
			<tr >
				<td>이름</td>
				<td><input type="text"  class="inputBox"  name="name"></td>
			</tr>
			
			<tr >
				<td>주민번호</td>
				<td><input type="text"  class="inputBox" name="ssn1"><label> - </label>
				<input type="password"  class="inputBox" name="ssn2"></td>
			</tr>
			
			<tr >
				<td>성별</td>
				<td><input type="radio" value="남자" name="gender" >남자
					<input type="radio" value="여자" name="gender">여자</td>
			</tr>
			
			<tr >
				<td>생년월일</td>
				<td>
					<select name="b_year"  class="inputBox" >
					</select>
					<label>년</label>					
					
					<select name="b_month">
						
					</select >
					<label>월</label>	
					
					<select name="b_day">
						
					</select>				
					<label>일</label>					
				</td>
			</tr>
			
			<tr >
				<td>나이</td>
				<td><input type="text"  class="inputBox"  ></td>
			</tr>
			
			<tr >
				<td>관심언어</td>
				<td>
				<input type="checkbox" value="Java" name="interestlang">Java
				<input type="checkbox" value="C/C++" name="interestlang">C/C++
				<input type="checkbox" value="Python" name="interestlang">Python
				<input type="checkbox" value="VB" name="interestlang">VB
				<br>
				<input type="checkbox" value="JSP" name="interestlang">JSP
				<input type="checkbox" value="Servlet" name="interestlang">Servlet
				<input type="checkbox" value="ASP" name="interestlang">ASP
				<input type="checkbox" value="php" name="interestlang">php
				</td>
			</tr>
			
			<tr >
				<td>결혼여부</td>
				<td><input type="radio" value="미혼" name="marrige" checked="checked" >미혼<input type="radio" value="기혼" name="marrige">기혼</td>
			</tr>
			
			<tr >
				<td>결혼기념일</td>
				<td><input type="text" maxlength="4" class="inputBox" >년&nbsp;
				<input type="text" maxlength="2" class="inputBox" >월&nbsp;
				<input type="text"  maxlength="2"  class="inputBox" >일</td>
			</tr>
			
			<tr >
				<td>우편번호</td>
				<td><input type="text"  readonly="readonly" class="inputBox" >
				<label> - </label><input type="text"  readonly="readonly"  class="inputBox" >&nbsp;
				<button type="button"  class="btn" >우편번호검색</button></td>
			</tr>
			
			<tr >
				<td>주소</td>
				<td><input type="text"  readonly="readonly"  class="inputBox" ></td>
			</tr>
			
			<tr  >
				<td>상세주소</td>
				<td><input type="text"   class="inputBox" ></td>
			</tr>
			
			<tr  valign="middle">
				<td>가입인사</td>
				<td><textarea rows="5" cols="50"  class="inputBox" ></textarea></td>
			</tr>
			
			<tr >
				<td colspan="2"><button type="button">가입</button  class="btn" >&nbsp;
				<button type="reset"  class="btn" >초기화</button></td>
			</tr>
			
		</table>
	</form>
	</div>
</div>
</body>
</html>
