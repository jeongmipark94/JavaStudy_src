<!DOCTYPE html>

<title>특수문자</title>

		<!-- 공백 ( White space : space bar, tab을 눌러 공백을 입력한 경우 -->
		<!--  웹 브라우저는 여러번의 공백을 입력하여도 한번의 공백만 출력한다. -->
		<!-- &nbsp; - 공백처리 -->
오늘은&nbsp;&nbsp;&nbsp;&nbsp;         											                     			 불금입니다.<br/>
<!-- <는 태그를 시작할 때 사용하는 기호 -->
&lt;br/> : 줄변경에 대한 일 <br/>
&lt;p&gt; : 문단을 나누는 일<br/>
&amp;nbsp; : 공백한칸을 만드는 일.<br/>
copyright &copy;ⓒ<br/>
오늘은 &quot;금요일&quot; 입니다.
