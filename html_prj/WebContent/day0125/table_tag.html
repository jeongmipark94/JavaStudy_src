<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 사용</title>
</head>
<body>

	<table border="1">        <!-- 테이블 만큼은 들여쓰기 잘해야한다. table 과 tr -->
	<tfoot>
		<tr>
			<td>4</td>
			<td>나이의 합</td>
			<td>85</td>
		</tr>
		</tfoot>
	
	<tbody>
		<tr>
			<td>1</td>		
			<td>공선의</td>		
			<td>28</td>		
		</tr>
		<tr>
			<td>2</td>		
			<td>김정윤</td>		
			<td>30</td>		
		</tr>
		<tr>
			<td>3</td>		
			<td>박영민</td>		
			<td>27</td>		
		</tr>
		</tbody>
		<thead>      <!-- tr을 감싼다. 머릿글을 의미한다. -->
		<tr>
			<th> 번호  </th>
			<th> 이름  </th>
			<th> 나이  </th>
		</tr>
	</thead>
	</table>
<hr color= "#333333"/>
<strong>cellspacing, cellpadding</strong>
<table border="1" cellspacing = "10" cellpadding="10">
	<tr>
		<td>서울시 관악구 구암중학교</td>	
		<td>역삼중학교</td>	
	</tr>
	<tr height = "60">
		<td>청학공고</td>	
		<td>평촌공고</td>	
	</tr>
</table>
<hr color= "#333333"/>
<strong>넓이, 높이, 바닥색, 선색</strong> <!-- 넓이, 높이, 색 는 테이블보다는 td에서 주로한다. -->
<!-- <table border="1" width="400" height = "200"> -->
<!-- <table border="1" bgcolor="#E8B0B5" bordercolor="#8C008C"> -->
<table border="1" bgcolor="#E8B0B5" bordercolorlight="#FF0000" bordercolordark="#0000FF">
	<tr height="80" bgcolor="#FFD3D3"> <!--속성의 상속 : td에 각각 height 줄걸 부모님 tr에 주게되면 한번에 주게되는 효과가있다. td에 일일이 안줘도됨  -->
		<td width="300" >서울시 관악구 구암중학교</td>	
		<td width="200" >역삼중학교</td>	
	</tr>
	<tr>
		<td bgcolor="#EF7F2B">청학공고</td>	
		<td>평촌공고</td>	
	</tr>
</table>
<hr color= "#333333"/>
<table background="http://localhost:8080/html_prj/common/images/sist_logo.jpg">
	<tr>
		<td width = "300" height="300" background="http://localhost:8080/html_prj/common/images/img.png">김정윤</td>
		<td width = "300" background = "http://localhost:8080/html_prj/common/images/img1_1.png">정택성</td>
	</tr>
	<tr>
		<td height= "100"> 2조에서 얼굴을 담당하고 있는 김정윤</td>
		<td> 1조에서 댄스를 담당하고 있는 정택성입니다.</td>
	</tr>
</table>
<hr color= "#444444"/>
<strong>정렬</strong>
<table border="1" align= "right">
	<tr height="100" align="center">
		<td width="100"  align="left">김정운</td>	
		<td width="100" ">이재찬</td>	
		<td width="100" align= "right">정택성</td>	
		<td width="100" valign="top">이봉현</td>	
		<td width="100" valign= "bottom">백인재</td>	
	</tr>
</table>
</body>
</html>
