<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
일반글자<font>font를 사용한 글자</font><br/>
<!-- 
속성을 정의하는 순서는 없다.
폰트의 크기는 1~10까지 사용가능 
속성명 =  "값" 
-->
<font size="10">큰글자</font> <br/>
<font color="blue">글자색</font><br/>
<font color="#00FFFF">글자색 RGB</font><br/>

<!--  굴림 	: 변형폭 - 글자를 썼을 떄 폭이 다르다.
		굴림체 : 고정폭 - 글자를 썼을 때 폭이 같다.
-->
<font face="굴림체", size="5">굴림</font><br/>
<font face="굴림", size="5">굴림체</font><br/>

<font face="궁서체", size="10">오늘은 목요일</font><br/>
<font face="@맑은고딕", size="8">오늘은 목요일(thusday)</font><br/>
<!-- 속성은 여러개를 사용할 수 있다. 속성은 순서가 없다.  -->
<font color = "#EF7F2B" size="5" face="휴먼편지체">Web은 World wide web 또는 W3로 부르기도 한다.</font>


</body>
</html>
