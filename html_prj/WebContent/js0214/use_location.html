<script type="text/javascript">
function pageMove( sel ){//변수이름은 아무렇게나 줘도됨 (자바와다르게)
	//alert( sel.value );
	if(sel.selectedIndex !=0){ //선택한 옵션이 처음 옵션이 아닐 떄 
		if(confirm(sel.value + "사이트로 이동하시겠습니까?")){
			//location.href="http://"+sel.value;//GET 방식으로 이동 -뒤로가기 가능
			location.replace("http://"+sel.value);//GET 방식으로 이동 -뒤로가기 불가능- 뒤로가기 막고자한다면 이걸로 써야함
		}//endif
	}//end if
}//pageMove

function office(off_name, url ){
	if(confirm(off_name+"사이트로 이동하시겠습니까?")){
		location.href=url;
	}//end if
}//office
</script>
</head>
<body>
