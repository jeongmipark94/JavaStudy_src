function viewCase(flag){
	var divNode=document.getElementById("resultDiv1");
	var output="";
	var data= document.textFrm.text.value;
	
	var caseText="";
	if(flag=="lc"){//소문자
		//caseText=[A~Z0-1];
		output="소문자 : ";	
	output +=data.replace(/[A-Z0-9]/g,"");
	}//end if
	if(flag=="uc"){//대문자
		//caseText="";
		output="대문자 : ";	
	output += data.replace(/[a-z0-1]/g,"");
	}//end if
	if(flag=="nc"){//숫자
		//caseText="";
		output="숫자 : ";	
	output += data.replace(/[A-Za-z]/g,"");
	}//end if
	
	
	divNode.innerHTML= output;
	
}//viewCase

function checkMail(){
	var divNode= document.getElementById("resultDiv");
	var resultDiv="";
	var obj=document.emailFrm;
	
	if(obj.email.value.indexOf("@")>4 && obj.email.value.indexOf(".")>5){
		resultDiv+= obj.email.value+"는 유효한 메일입니다.";
	}else{
		resultDiv+="잘못된 메일 형식";
	}//else
	divNode.innerHTML =resultDiv;
}//if
